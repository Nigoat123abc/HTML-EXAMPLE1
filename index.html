<!DOCTYPE html> 
<!-- Tells the browser this is an HTML5 document -->

<html lang="en"> 
<!-- Opens the HTML page and says the language is English -->
<head>
  <meta charset="UTF-8">
  <!-- Makes sure special characters like é or ñ show correctly -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes the website look good on mobile (responsive) -->

  <title>Nizar – Front-End Coder</title>
  <!-- The title shown on the browser tab -->

  <link rel="stylesheet" href="style.css">
  <!-- Connects this HTML file to your CSS (style) file -->
</head>

<body>
  <!-- Everything visible on the page goes inside the body -->

  <header>
    <!-- The top section of the page -->
    <h1>👋 Hey, I'm Nizar</h1>
    <!-- The big main title -->

    <p>I design clean and modern Roblox offsite UIs using HTML & CSS.</p>
    <!-- A short description of what you do -->
  </header>

  <section class="projects">
    <!-- A new section of the page showing your work -->
    <h2>My Example Project</h2>
    <!-- Subtitle for the section -->

    <div class="card">
      <!-- A box (card) that holds project info -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Project Example">
      <!-- Displays an image. The “alt” text shows if the image doesn’t load -->

      <h3>Roblox Group Verification Page</h3>
      <!-- Title of your example project -->

      <p>A responsive page that asks users to verify their Roblox group membership.</p>
      <!-- Small description of what the project is -->

      <a href="#">View Demo</a>
      <!-- A clickable button or link (you can later add your real demo link) -->
    </div>
  </section>

  <footer>
    <!-- Bottom part of the website -->
    <p>💼 Contact me: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    <!-- A simple email contact link -->
  </footer>

</body>
</html>
